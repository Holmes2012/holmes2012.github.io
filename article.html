<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Catherine Cook School</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html"><h1>Catherine Cook School</h1></a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="index.html#events" class="nav-link">Events</a></li>
                    <li><a href="#" id="logout-btn" class="nav-link logout-link">Logout</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="article-container">
                <div class="breadcrumb">
                    <a href="index.html">Home</a> > <span id="breadcrumb-title">Article</span>
                </div>

                <article id="article-content" class="article">
                    <div class="loading">Loading article...</div>
                </article>

                <div class="article-navigation">
                    <div id="prev-article" class="nav-article hidden">
                        <span class="nav-label">← Previous Article</span>
                        <span class="nav-title"></span>
                    </div>
                    <div id="next-article" class="nav-article hidden">
                        <span class="nav-label">Next Article →</span>
                        <span class="nav-title"></span>
                    </div>
                </div>

                <div class="related-articles">
                    <h3>Related Articles</h3>
                    <div id="related-articles-list" class="related-list">
                        <div class="loading">Loading related articles...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Catherine Cook School. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Get article ID from URL parameters
        function getArticleId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load article content
        async function loadArticle(id) {
            const articleContent = document.getElementById('article-content');
            const breadcrumbTitle = document.getElementById('breadcrumb-title');

            if (!id) {
                articleContent.innerHTML = `
                    <div class="error-message">
                        <h2>Article Not Found</h2>
                        <p>The article you're looking for doesn't exist or has been removed.</p>
                        <a href="index.html" class="btn-primary">Go Back to Home</a>
                    </div>
                `;
                return;
            }

            try {
                let article = null;
                
                // Try to find article in database first
                const { data: dbArticle, error } = await window.supabase
                    .from('news')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (!error && dbArticle) {
                    article = dbArticle;
                } else {
                    // Try to find in local storage
                    const localNews = JSON.parse(localStorage.getItem('localNews') || '[]');
                    article = localNews.find(item => item.id == id);
                }

                if (!article) {
                    throw new Error('Article not found');
                }

                // Update page title and breadcrumb
                document.title = `${article.title} - Catherine Cook School`;
                breadcrumbTitle.textContent = article.title;

                // Display article
                articleContent.innerHTML = `
                    <div class="article-header">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            <div class="meta-left">
                                <span class="article-author">By ${article.author || 'Anonymous'}</span>
                                <span class="article-date">${formatDate(article.created_at || article.published_at)}</span>
                            </div>
                            ${article.tags ? `<div class="article-tags-display">${article.tags.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join('')}</div>` : ''}
                        </div>
                    </div>
                    <div class="article-body">
                        ${formatContent(article.content)}
                    </div>
                    <div class="article-footer">
                        <div class="share-buttons">
                            <span>Share this article:</span>
                            <button onclick="shareArticle('facebook')" class="share-btn facebook">Facebook</button>
                            <button onclick="shareArticle('twitter')" class="share-btn twitter">Twitter</button>
                            <button onclick="shareArticle('linkedin')" class="share-btn linkedin">LinkedIn</button>
                            <button onclick="copyArticleLink()" class="share-btn copy">Copy Link</button>
                        </div>
                    </div>
                `;

                // Load navigation and related articles
                loadArticleNavigation(id);
                loadRelatedArticles(id);

            } catch (error) {
                console.error('Error loading article:', error);
                articleContent.innerHTML = `
                    <div class="error-message">
                        <h2>Article Not Found</h2>
                        <p>The article you're looking for doesn't exist or has been removed.</p>
                        <a href="index.html" class="btn-primary">Go Back to Home</a>
                    </div>
                `;
            }
        }

        // Load article navigation (previous/next)
        async function loadArticleNavigation(currentId) {
            try {
                const { data: articles, error } = await supabase
                    .from('news')
                    .select('id, title, created_at')
                    .order('created_at', { ascending: false });

                if (error || !articles) return;

                const currentIndex = articles.findIndex(article => article.id == currentId);
                
                if (currentIndex > 0) {
                    const prevArticle = articles[currentIndex - 1];
                    const prevElement = document.getElementById('prev-article');
                    prevElement.classList.remove('hidden');
                    prevElement.querySelector('.nav-title').textContent = prevArticle.title;
                    prevElement.onclick = () => {
                        window.location.href = `article.html?id=${prevArticle.id}`;
                    };
                }

                if (currentIndex < articles.length - 1) {
                    const nextArticle = articles[currentIndex + 1];
                    const nextElement = document.getElementById('next-article');
                    nextElement.classList.remove('hidden');
                    nextElement.querySelector('.nav-title').textContent = nextArticle.title;
                    nextElement.onclick = () => {
                        window.location.href = `article.html?id=${nextArticle.id}`;
                    };
                }

            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }

        // Load related articles
        async function loadRelatedArticles(currentId) {
            const relatedList = document.getElementById('related-articles-list');

            try {
                const { data: articles, error } = await supabase
                    .from('news')
                    .select('id, title, content, created_at')
                    .neq('id', currentId)
                    .order('created_at', { ascending: false })
                    .limit(3);

                if (error) throw error;

                if (articles && articles.length > 0) {
                    relatedList.innerHTML = articles.map(article => `
                        <div class="related-article-item">
                            <h4><a href="article.html?id=${article.id}">${article.title}</a></h4>
                            <p class="related-preview">${truncateText(article.content, 100)}</p>
                            <div class="related-date">${formatDate(article.created_at)}</div>
                        </div>
                    `).join('');
                } else {
                    relatedList.innerHTML = '<div class="no-content">No related articles found.</div>';
                }

            } catch (error) {
                console.error('Error loading related articles:', error);
                relatedList.innerHTML = '<div class="error">Error loading related articles.</div>';
            }
        }

        // Format article content (convert line breaks to paragraphs)
        function formatContent(content) {
            return content
                .split('\n')
                .map(paragraph => paragraph.trim())
                .filter(paragraph => paragraph.length > 0)
                .map(paragraph => `<p>${paragraph}</p>`)
                .join('');
        }

        // Format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Truncate text
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength).trim() + '...';
        }

        // Share article functions
        function shareArticle(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.querySelector('.article-title').textContent);
            
            const shareUrls = {
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}`,
                twitter: `https://twitter.com/intent/tweet?url=${url}&text=${title}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${url}`
            };

            if (shareUrls[platform]) {
                window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            }
        }

        function copyArticleLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showMessage('Article link copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('Failed to copy link.', 'error');
            });
        }

        // Show message function
        function showMessage(text, type) {
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            const container = document.querySelector('.container');
            container.insertBefore(message, container.firstChild);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            const articleId = getArticleId();
            loadArticle(articleId);
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        }

        // Make functions globally available
        window.shareArticle = shareArticle;
        window.copyArticleLink = copyArticleLink;
    </script>
</body>
</html>
